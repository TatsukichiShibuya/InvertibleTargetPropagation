program: wrapper_DTTP.py
method: bayes
metric:
  goal: minimize
  name: valid loss
parameters:
  batch_size:
    max: 256
    min: 64
    distribution: int_uniform
  hid_dim:
    max: 1024
    min: 256
    distribution: int_uniform
  stepsize:
    max: 1e-1
    min: 1e-4
    distribution: uniform
  b_loss:
    values:
      - fg
      - gf
    distribution: categorical
  learning_rate_for_backward:
    max: 1e-1
    min: 1e-4
    distribution: uniform
  b_epochs:
    max: 10
    min: 1
    distribution: int_uniform
  b_sigma:
    max: 1e-0
    min: 1e-5
    distribution: uniform
  refinement_iter:
    max: 20
    min: 0
    distribution: int_uniform
  refinement_type:
    values:
      - fg
      - gf
    distribution: categorical
